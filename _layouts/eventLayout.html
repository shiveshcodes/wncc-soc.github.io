<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

{% include header.html %}
<!-- page title -->

    <img src="{{ site.baseurl }}/assets/images/illustrations/page-title.png" alt="illustrations" class="bg-shape-1 w-100">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-pink-round.png" alt="illustrations" class="bg-shape-2">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots-cyan.png" alt="illustrations" class="bg-shape-3">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-orange.png" alt="illustrations" class="bg-shape-4">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-yellow.png" alt="illustrations" class="bg-shape-5">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots-group-cyan.png" alt="illustrations" class="bg-shape-6">

  </section>
   /page title -->
<div style="width: 100%; height: 200px;" class="bg-primary"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-10 col-md-9">
            {{content}}
        </div>
        <div class="col"></div>
    </div>
</div>

 <!-- events -->
<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12">
        <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
          <label class="btn btn-sm btn-primary active">
            <input type="radio" name="shuffle-filter" value="all" checked="checked" />All
          </label>
          {% for label in site.data.settings.event-labels %}
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="{{ label.type }}" />{{ label.title }}
          </label>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {% for item in site.data.settings.events-items %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[{% for event in item.event-type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{event.type }}&quot;{% endfor %}]">
        <div class="position-relative rounded hover-wrapper" href="{{ site.baseurl }}/{{ item.url }}">
          <span class="rounded"> <img src="{{ site.baseurl }}/{{ item.image_small }}" alt="{{ item.title }}" class="img-fluid  w-100 d-block" style = "padding: 5%;"></span>
          <div class="hover-overlay">
            <div class="hover-content p-1 m-1">
              <a class="btn btn-xs btn-primary btn-block" style="white-space:normal; word-wrap:break-word;overflow: hidden;text-overflow: ellipsis;" href = "{{item.url | relative_url}}">{{ item.title|Title }}</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /events -->
  {% include footer.html %}

  <!-- jQuery -->
  <script src="{{ site.baseurl }}/assets/plugins/jQuery/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="{{ site.baseurl }}/assets/plugins/bootstrap/bootstrap.min.js"></script>
  <!-- slick slider -->
  <script src="{{ site.baseurl }}/assets/plugins/slick/slick.min.js"></script>
  <!-- filter -->
  <script src="{{ site.baseurl }}/assets/plugins/shuffle/shuffle.min.js"></script>

  <!-- Main Script -->
  <script src="{{ site.baseurl }}/assets/js/script2.js"></script>
</body>

</html>
