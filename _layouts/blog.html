<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

{% include header.html %}
<!-- page title -->

    <!-- background shapes 
    <img src="{{ site.baseurl }}/assets/images/illustrations/page-title.png" alt="illustrations" class="bg-shape-1 w-100">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-pink-round.png" alt="illustrations" class="bg-shape-2">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots-cyan.png" alt="illustrations" class="bg-shape-3">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-orange.png" alt="illustrations" class="bg-shape-4">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-yellow.png" alt="illustrations" class="bg-shape-5">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots-group-cyan.png" alt="illustrations" class="bg-shape-6">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-cyan-lg.png" alt="illustrations" class="bg-shape-7">
  </section>
   /page title -->
<div style="width: 100%; height: 200px;" class="bg-primary"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-10 col-md-10 col-lg-8 bg-blog shadow">
            {{content}}
        </div>
        <div class="col"></div>
    </div>
</div>


<section class="section">
  <div class = "row">
  <div class = "col-2"></div>
  <h2>More such blogs:</h2>
  </div>
  <div class="container">
    <br>
    <div class="row row-eq-height shuffle-wrapper">
      {% for item in site.data.settings.blog-items %}
      <div class="col-md-4 col-6 mb-4 shuffle-item mx-auto" data-groups="[{% for soc in item.blog-type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{ soc.type }}&quot;{% endfor %}]">
        <div class="rounded hover-wrapper pr-3 pl-3 pt-3 pb-3 shadow-sm bg-white border-top border-right mx-auto" href="{{site.baseurl}}{{ item.url }}.html" style = "height:400px;">
          <a href = "{{ site.baseurl }}{{item.url}}.html">
          <span class="rounded"> <h4 class = "text-center">{{ item.title }}</h4> <img src="{{ site.baseurl }}/{{ item.image}}" alt="{{ item.title }}" class="img-fluid rounded  w-100 d-block mt-5 h-75"></span>
          <div class="hover-overlay rounded">
          </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /soc -->
  {% include footer.html %}

  <!-- jQuery -->
  <script src="{{ site.baseurl }}/assets/plugins/jQuery/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="{{ site.baseurl }}/assets/plugins/bootstrap/bootstrap.min.js"></script>
  <!-- slick slider -->
  <script src="{{ site.baseurl }}/assets/plugins/slick/slick.min.js"></script>
  <!-- filter -->
  <script src="{{ site.baseurl }}/assets/plugins/shuffle/shuffle.min.js"></script>

  <!-- Main Script -->
  <script src="{{ site.baseurl }}/assets/js/script2.js"></script>
</body>

</html>
