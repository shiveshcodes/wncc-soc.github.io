<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 mx-auto">
        <h1 class="text-white font-tertiary invisible">{{ site.data.settings.hero.hero-title }}</h1>
        <div class='console-container'><span class = "text-white font-tertiary" id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
        <div class='console-container'id = "console-container2"><span class = "font-tertiary" id='text2'></span><div class='console-underscore' id='console2'>&#95;</div></div>
      </div>
    </div>
  </div>
  <div class="layer-bg">
    <img class="img-fluid" src="{{ site.baseurl }}/assets/images/illustrations/leaf-bg.png" alt="bg-shape">
  </div>
  <div class="layer" id="l2">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots-cyan.png" alt="bg-shape">
  </div>
  <div class="layer" id="l3">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-orange.png" alt="bg-shape">
  </div>
  <div class="layer" id="l4">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots-orange.png" alt="bg-shape">
  </div>
  <div class="layer" id="l5">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-yellow.png" alt="bg-shape">
  </div>
  <div class="layer" id="l6">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-cyan.png" alt="bg-shape">
  </div>
  <div class="layer" id="l7">
    <img src="{{ site.baseurl }}/assets/images/illustrations/dots-group-orange.png" alt="bg-shape">
  </div>
  <div class="layer" id="l8">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-pink-round.png" alt="bg-shape">
  </div>
  <div class="layer" id="l9">
    <img src="{{ site.baseurl }}/assets/images/illustrations/leaf-cyan-2.png" alt="bg-shape">
  </div>
  
  <!-- social icon -->
  <ul class="li1 list-unstyled ml-3 mt-3 position-relative zindex-1">
    {% for social in site.data.settings.social %}
    <h3><li class="mb-3"><a class="text-white" href="{{ social.link }}"><i class="{{ social.icon }}" ></i></a></li></h3>
    {% endfor %}
  </ul>

  <!-- /social icon -->
</section>
<!-- /hero area -->
