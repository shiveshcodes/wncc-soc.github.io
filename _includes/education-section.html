{% if site.data.settings.education %}
<!-- education -->
<section class="section position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center col-sm-8">
        <h2 id = "facts" class="section-title">{{ site.data.settings.education-title }}</h2>
      </div>
      {% for education in site.data.settings.education %}
      <div class="col-lg-6 mb-5 achievements">
        <div class="d-flex justify-content-start">
          <div class="mr-lg-5 mr-3">
            <i class="mb-3 ti-medall icon icon-light icon-bg bg-dark shadow rounded-circle d-block"></i>
          </div>
          <div>
            <h4 class = "edu-content">{{ education.name }}</h4>
            <h3 class="mb-3 text-dark edu-content">{{ education.organization }}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- bg image -->
  <img class="img-fluid edu-bg-image w-100" id = "edu-bg">
</section>
<!-- /education -->
{% endif %}
